<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vue js link-->
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">


    <title>cw1</title>
</head>
<body>
    <!--Div for mounting vue js element-->
    <div id="app">
        <header>
            <h1 v-text="sitename"></h1>
        </header>
        <main>
            <figure>
                <img v-bind:src="lesson.image">
            </figure>
            <h2 v-text="lesson.title"></h2>
            <p v-text="lesson.location"></p>
            <p>PRICE:${{lesson.price}}</p>
            <p>NUMBER OF SPACES: {{lesson.availableInventory - cartItemCount}}</p>
            <button v-on:click='addToCart' v-if='canAddToCart'>Add to cart</button>
            <button disabled="disabled" v-else>Add to cart</button>
        </main>
    </div>

    <script type="text/javascript">
        var webstore = new Vue({
            //The <div> ID will be used to link to the Vue.js code 
            el: '#app',  
            data: {
                sitename:'AFTER SCHOOL CLUB',
                lesson: {
                    id: 0001,
                    title: "Arabic language",
                    location: "Dubai",
                    price: 5000,
                    availableInventory: 5,
                    image:"image/arabic.jfif"
                    },
                    cart:[],
                    showProduct: true
            },
            methods: {
                // the method has a function for adding the lesson to the cart
                addToCart() {
                    this.cart.push(this.lesson.id);
                },
                
            },
            computed: {
                // counts the space length of the element.
                cartItemCount() {
                    return this.cart.length || '';
                },
                //  checks wether if the comdition is true or false, if the condition is true it will add the item to the cart.
                canAddToCart: function() {
                    return this.lesson.availableInventory > this.cartItemCount;
                }
            },
           
        })
    </script>
</body>
</html>
