<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    //  VUE JS LINK
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">


    <title>cw1</title>
</head>
<body>
    <div id="app">
        <header>
            <h1 v-text="sitename"></h1>
        </header>
        <main>
            <figure>
                <img v-bind:src="lesson.image">
            </figure>
            <h2 v-text="lesson.title"></h2>
            <p v-text="lesson.location"></p>
            <p>PRICE:{{lesson.price}}</p>
            <p>NUMBER OF SPACES: {{lesson.availableInventory - cartItemCount}}</p>
            <button v-on:click='addToCart' v-if='canAddToCart'>Add to cart</button>
            <button disabled="disabled" v-else>Add to cart</button>
        </main>
    </div>

    <script type="text/javascript">
        var webstore = new Vue({
            el: '#app',
            data: {
                sitename:'AFTER SCHOOL CLUB',
                lesson: {
                    id: 0001,
                    title: "CHEMISTRY",
                    location: "ABUJA",
                    price: 5000,
                    availableInventory: 5,
                    image:"images/chemistry.jfif"
                    },
                    cart:[],
                    showProduct: true
            },
            methods: {
                addToCart() {
                    this.cart.push(this.lesson.id);
                },
                
            },
            computed: {
                cartItemCount() {
                    return this.cart.length || '';
                },
                canAddToCart: function() {
                    return this.lesson.availableInventory > this.cartItemCount;
                }
            },
           
        })
    </script>
</body>
</html>
